<h1 class="text-center text-6xl py-4">Hello I'm Product Details Component</h1>
<div *ngIf="true" class="flex items-center pt-10 mx-auto w-fit" >
    <img class="w-80" src={{product.images[0]}}>
    <h2 class="text-4xl px-20 font-bold">{{product.title}}</h2>
    <h2 class="text-4xl px-20 font-bold">{{product.price}}</h2>
</div>
